<!Doctype HTML>
<html>
<head>
<title> WASD </title>
<style>body{margin:0; padding:0;}</style>
<script type = "text/javascript" src = "three.min.js"></script>
<script type = "text/javascript" src = "THREEx.KeyBoardState.js"></script>
<script>
	var camera, scene, renderer;
	var geometry, material, cube;

	var keyboard = new THREEx.KeyboardState();

	function init(){
		scene = new THREE.Scene();
		
		camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight,1, 10000);
		camera.position.z = 1000;
		scene.add(camera);

		geometry = new THREE.BoxGeometry(300,300,300);
		material = new THREE.MeshLambertMaterial({color: 0x0000FF});
		cube = new THREE.Mesh(geometry, material);
		cube.rotation.x = -100;
		cube.rotation.y=100;
		// cube.rotation.z=50;

		scene.add(cube);

		renderer = new THREE.WebGLRenderer();
		renderer.setSize(window.innerWidth, window.innerHeight);
		renderer.setClearColor(0xeeeedd, 1.0);

		var pointLight = new THREE.PointLight(0xFFFFFF);
		pointLight.position.x = 10;
		pointLight.position.y = 50;
		pointLight.position.z = 1000;
		scene.add(pointLight);


		document.body.appendChild(renderer.domElement);
		animate();
	}

	function animate(){
		requestAnimationFrame(animate);
		// cube.rotation.x += 0.02;
		// 	cube.rotation.y += 0.02;
		if(keyboard.pressed("A")){
			// cube.position.set(cube.position.x, cube.position.y += .2, cube.position.z);
			cube.translateX(-10);
			console.log("Werk");
		}
		if(keyboard.pressed("d")){
			cube.translateX(10);
			console.log("it");
		}
		renderer.render(scene,camera);
	}




</script>
</head>
<body onload = "init()">
</body>
</html>
